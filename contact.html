<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact</title>
</head>
<body>
  <header class="structural">
    <h1 class="heading">Esports</h1>
  </header>
  <nav class="structural">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>
  <main class="structural">
    <h2>Contact</h2>
    <form class="form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autofocus>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <fieldset>
        <legend>What section of PROG1245 are you in?</legend>
        <label for="sec4"><input type="radio" id="sec4" name="section" value="4" required> Section 4</label><br>
        <label for="sec5"><input type="radio" id="sec5" name="section" value="5" required> Section 5</label><br>
        <label for="sec8"><input type="radio" id="sec8" name="section" value="8" required> Section 8</label>
      </fieldset>
      <label for="selection">What do you need help with?</label>
      <select id="selection" name="selection" required>
        <option value="Select option" selected disabled>Select Option</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="both">Both</option>
      </select>
      <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>
        <br>
      </div>
      <div>
        <label for="human"><input type="checkbox" id="human" name="human" value="true" required> I am a human</label>
      </div>
      <input type="submit" value="Submit">
    </form>
    <aside class="structural" id="aside">
      <h2>Some popular Games</h2>
      <ul>
        <li><a href="https://pubg.com/en-eu/main">PUBG</a></li>
        <li><a href="https://playvalorant.com/en-us/">Valorant</a></li>
      </ul>
    </aside>
  </main>
  
  <footer class="structural"><p>Jaskaran Singh &copy; 2023</p></footer>
</body>
</html>
